@(session: model.SessionAuth.SessionInfo)(patients: List[model.Patient])

@main("Patient Summary") {
}{
    @header(session)

    <div class="jumbotron">
        <div class="panel panel-default">
            <div class="panel-body">

                <h3>Summary of all Patients</h3>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">

                @for(patient <- patients){
                    <p><a href="@routes.PatientController.view(patient.getId())">@patient.getFirstName() @patient.getLastName()</a></p>
                }
    
            </div>
        </div>

}{
}
