@(room: model.PatientRoom)

<table class="table table-bordered">
    <tr>
        <td>Room Number</td>
        <td>@room.getRoomNumber()</td>
    </tr>
    <tr>
        <td>Max Capacity</td>
        <td>@room.getMaxCapacity()</td>
    </tr>
    <tr>
        <td>Assigned Nurse</td>
        <td><a href="/view/nurse/@room.getNurse().getEmployeeId()">@room.getNurse().getFirstName() @room.getNurse().getLastName()</a></td>
    </tr>
</table>
