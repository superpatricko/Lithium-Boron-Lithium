@(schedule: List[model.Schedule])

@main("Here's your stupid schedule") {

    @header()

    <h1>Here is your schedule</h1>
    
    <table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
    </thead>
    @for(s <- schedule) {
        <tr>
            <td>@s.date</td>
            <td>@s.startTime</td>
            <td>@s.endTime</td>
        </tr>
    }
    </table>
}
