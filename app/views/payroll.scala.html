@(session: model.SessionAuth.SessionInfo)(pay: model.Payroll.PayPeriodInfo)

@main("View Schedule") {
}{

    @header(session)
    
    <table class="table table-bordered">
        @for(p <- pay.payPeriodInfo) {
            <tr>
                <td>@p.what</td>
                <td>@p.howMuch.toPlainString()</td>
            </tr>
        }

        <tr>
            <td>Total</td>
            <td>@pay.total.toPlainString()</td>
        </tr>
        
    </table>

}{
}
