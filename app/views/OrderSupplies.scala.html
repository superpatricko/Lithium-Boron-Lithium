@(session: model.SessionAuth.SessionInfo)(supplies:List[model.Supplies])
@main("hello"){
}{	
	@header(session)
	<h1> Please fill out the form</h1>
	<table class="table table-bordered">
	<tr> <td> SupplyId </td> <td> CurrentStock </td> <td> Max Capacity </td>
	</tr>
	@for(s<- supplies){
	<tr> 
	<td>@s.getSupply_Id() </td>   <td>@s.getCurrentStock()	 </td> <td>@s.getMax_Capacity() </td> 
	 
	</tr>	
	}
	</table>
	<h2> Ordering Supplies</h2>
	<form method="POST">
	<div class="form-group">
    <label  class="col-sm-2 control-label">Supply Id</label>
    <div class="col-sm-10">
      <select class="form-control" name="supplyId">
		  @for(s<- supplies){
		  	<option> @s.getSupply_Id</option>
		  	}
 
	</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Room ID</label>
    <div class="col-sm-10">
      <select class="form-control" name="roomId" id="mySelectList">
		  @for(s<- supplies){
		  
		  	<option> @s.getRoom()</option>
		  	
		  	
		  	}
 
	</select>
    </div>
    </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name = "Amount" placeholder="Amount" required>
    </div>
    </div>
       
     <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    </div>
    </div>
   
    
    
	</form>
}{
	<script>$(document).ready(function () {
    var usedNames = {};
    $("#mySelectList > option").each(function () {
        if (usedNames[this.value]) {
            $(this).remove();
        } else {
            usedNames[this.value] = this.text;
        }
    });
});</script>
}
